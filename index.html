	<script type="text/javascript">
		function setBg() {

			var url = [];
			url[0] = 'top1.jpg';
			url[1] = 'top2.jpeg';
			url[2] = 'top3.jpeg';
			url[3] = 'top4.jpeg';
			var n = Math.floor(Math.random() * url.length);
			var elm = document.getElementById('bg');
			elm.style.backgroundImage = 'url(assets/images/index/top_page/' + url[n] + ')';

			$("#button li").click(function () {
				var n = $(this).index("li");
				var elm = document.getElementById('bg');
				elm.style.backgroundImage = 'url(assets/images/index/top_page/' + url[n] + ')';
			});
		}
		function hide() {
			$(".part1").hide();
			$(".part2").hide();
			$(".part3").hide();
			$(".part4").hide();
			$(".part5").hide();
			$("#button").hide();
		}
		function move() {
			$(".part1").hide().css({ 'left': '300px' }).delay(200).fadeIn(1500).animate({ 'left': '0px' });
			$(".part2").delay(2000).fadeIn("slow");
			$(".part3").delay(2100).fadeIn("slow");
			$(".part4").delay(2200).fadeIn("slow");
			$(".part5").delay(2300).fadeIn("slow");
			$("#button").delay(2300).slideDown();
		}
		$(function () {
			setBg();
			hide();
			move();
		});

	</script>
